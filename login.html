<!-- Start Loading Page -->

<div class="loader">
    <div class="loading"></div>
</div>

<!-- Start Body-Section -->

<div class="bodySection login">
    <div class="blockForm flex flexRow heightFull">
        <div class="shapeSide position-relative bgDefaultOpacity">
            <div class="shapePoint noneForMobile flex flexAround">
                <span class="upShape"></span>
                <span class="downShape"></span>
                <span class="upShape"></span>
            </div>
        </div>
        <div class="formGroup flexSpecial p-5 flex flexColumn flexCenter scrollContain heightFull">
            <div class="widthFull">
                <a href="index.html">
                    <img src="img/logoSmall.png" alt="" class="mt-5 mb-5 tableCenter">
                </a>
                <h5>Log in</h5>
                <p class="colorGray">log in with your data  that you entered during your registration</p>
                <hr>
                <form action="index.html" class="widthFull">
                    <!-- Div Val Error -->
                    <div class="inputVal">
                        <input type="text" placeholder="Name or email address" class="mt-2 mb-2" required>
                        <!-- Val Error -->
                        <!--<h6 class="colorRed m-0">Error</h6>-->
                    </div>
                    <div class="inputVal">
                        <input type="password" placeholder="Password" class="mt-2 mb-2" required>
                    </div>
                    <div class="flex flexSpace">
                        <label class="chickBox colorGray">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            Keep me logged in ?
                        </label>
                        <p class="colorGray"> Forgot password ? <a href="forgotPassword.html" class="fontBold">Reset password</a></p>
                    </div>
                    <button type="submit" class="btnButton btnDefault mt-4 mb-4 tableCenter">Login</button>
                    <p class="colorGray text-center">Donâ€™t have an account ?</p>
                    <a href="register.html" class="colorDefault textDir text-center displayBlock">Sign up now</a>
