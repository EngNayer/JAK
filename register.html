<!doctype html>
<html lang="ar">
<head>

    <!-- Title Page -->
    <title>register</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/fav.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/en.css">

</head>
<body>

<!-- Start Loading Page -->

<div class="loader">
    <div class="loading"></div>
</div>

<!-- Start Body-Section -->

<div class="bodySection login">
    <div class="blockForm flex flexRow heightFull">
        <div class="shapeSide position-relative bgDefaultOpacity">
            <div class="shapePoint flex flexAround">
                <span class="upShape"></span>
                <span class="downShape"></span>
                <span class="upShape"></span>
            </div>
        </div>
        <div class="formGroup flexSpecial p-5 flex flexColumn flexCenter scrollContain heightFull">
            <div class="widthFull">
                <a href="index.html">
                    <img src="img/logoSmall.png" alt="" class="mt-5 mb-5 tableCenter">
                </a>
                <h5>Register</h5>
                <p class="colorGray">Register with your data  that you can enter during your login</p>
                <hr>
                <form action="index.html" class="widthFull">
                    <input type="text" placeholder="Name" class="mt-2 mb-2" required>
                    <input type="text" placeholder="Country" class="mt-2 mb-2" required>
                    <input type="tel" placeholder="Country Code / Phone" class="mt-2 mb-2" required>
                    <input type="email" placeholder="Email address" class="mt-2 mb-2" required>
                    <input type="password" placeholder="Password" class="mt-2 mb-2" required>
                    <button type="submit" class="btnButton btnDefault mt-4 mb-4 tableCenter">Register</button>
                    <p class="colorGray text-center">have an account ?</p>
                    <a href="login.html" class="colorDefault textDir text-center displayBlock">Login now</a>
                </form>
            </div>
        </div>
    </div>
</div>


<!--===============================
    SCRIPT
===================================-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
